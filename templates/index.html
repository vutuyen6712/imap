<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action="#">
            <div class="row">
                <div class="account account1 col-md-6">
                    <p>Login</p>
                    <input type="text" placeholder="Enter login name">
                    <p>Password</p>
                    <input type="password" placeholder="Enter login name">
                    <p>IMAP</p>
                    <input type="text" placeholder="IMAP">
                </div>
                <div class="account account2 col-md-6">
                    <p>Login</p>
                    <input type="text" placeholder="Enter login name">
                    <p>Password</p>
                    <input type="password" placeholder="Enter login name">
                    <p>IMAP</p>
                    <input type="text" placeholder="IMAP">
                </div>
            </div>
            <div class="row">
                <div class="btn-account col-md-6">
                    <button type="button" class="btn btn-info sync">Primary</button>
                </div>
                <div class="btn-account col-md-6">
                    <button type="button" class="btn btn-info abort">Primary</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                    Progress bar
                </div>
            </div>   
            <div class="col-md-6 well">
                <h2 class="text-center">Console of imapsync run</h2>
                <pre id="console">
                </pre>
            </div>
            <div class="col-md-6 well">
                <h2 class="text-center">Console of abort</h2>
                <pre id="abort">
                </pre>
            </div>
        </div>
        <h2 class="text-center scripton">Log of imapsync run</h2>
        <pre id="output" class="scripton"></pre>
    </div>
</body>
</html>
